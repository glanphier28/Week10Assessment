<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>View All Books</title>
<style>
  h1 {
    text-align:left;
  }
</style>
</head>
<body>
<h1>Book List</h1>
  <form>
    <table>
      <tr th:each="currentBook : ${books}" >
        <td th:text="${currentBook.title}" />
        <td th:text="${currentBook.author}" />
        <td th:text="${currentBook.genre}" />
        <td th:text="${currentBook.pageCount}" />
        <td><a th:href="@{/edit/{id}(id=${currentBook.id})}">Edit</a></td>
        <td><a th:href="@{/delete/{id}(id=${currentBook.id})}">Delete</a></td>
      </tr>
    </table>
  </form>
  <a href="../inputBook">Add a new book</a>
</body>
</html>
